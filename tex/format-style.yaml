defaultIndent: '    '
removeTrailingWhitespace: 
  beforeProcessing: 0
  afterProcessing: 1
lookForAlignDelims: 
  alignFinalDoubleBackSlash: 1
  alignContentAfterDoubleBackSlash: 1
modifyLineBreaks: 
  textWrapOptions:
    beforeFindingChildCodeBlocks: 0
  oneSentencePerLine: 
    manipulateSentences: 1
    removalSentenceLineBreaks: 0
    textWrapSentences: 0
  environments: 
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
    EndFinishesWithLineBreak: 1
    DBSFinishesWithLineBreak: 1
    equation*: 
      BeginStartsOnOwnLine: 1
      BodyStartsOnOwnLine: 1
      EndStartsOnOwnLine: 1
      EndFinishesWithLineBreak: 1
      DBSFinishesWithLineBreak: 0
  verbatim:
    VerbatimBeginStartsOnOwnLine: 1
    VerbatimEndFinishesWithLineBreak: 1
  mandatoryArguments:
    label:
       RCuBFinishesWithLineBreak: 1
